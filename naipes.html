<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros e Naipes</title>
</head>

<body>
  <iframe src="../banner.html" frameborder="0" scrolling="0" style="width: 100%; height: 165px;"></iframe>
  <style>
    #naipesBanner {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      display: inline;
    }

    .naipesNav {
      float: left;
      margin-left: 4%;
      width: 120px;

    }

    .cardTop {
      background: #4a148c;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
      padding: 5px;
      color: #ddd;
      font-size: 20pt;
      margin-right: 15px;
      font-family: DancingScript;
    }

    .cardMain {
      background: linear-gradient(to bottom, #05dfd7, #fff591);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      padding: 15px;
      text-align: justify;
      height: 155px;
      margin-bottom: 20px;
      margin-right: 15px;
      align-items: center;
    }

    .naipesNav h6 {
      font-size: 20pt;
    }

    .naipesNav img {
      width: 60px;

    }

    .naipesNav a {
      font-size: 60px;
      color: #111;
      text-decoration: none;
    }

    .naipesDiv {
      clear: both;
    }
  </style>
  <section class="corpo" name="naipes" id="naipes">
    <div class="corpoTitulo">
      <h3>Consulte informações sobre as influencias do números e dos elementos no tarô</h3>
    </div>
    <div class="corpoMain">
      <div id="naipesBanner">
        <a href="#nCopas">

          <div class="naipesNav">

            <div class="cardTop">
              <h6>Copas</h6>
            </div>
            <div class="cardMain "><img src="img/Naipe_copas.png" alt="Copas"></div>
          </div>
        </a>
        <a href="#nOuros">
          <div class="naipesNav">
            <h6>Ouros</h6>
            <img src="img/Naipe_ouros.png" alt="Ouros">
          </div>
        </a>
        <a href="#nEspadas">
          <div class="naipesNav">
            <h6>Espadas</h6>
            <img src="img/Naipe_espadas.png" alt="Espadas">
          </div>
        </a>
        <a href="#nPaus">
          <div class="naipesNav">
            <h6>Paus</h6>
            <img src="img/Naipe_paus.png" alt="Paus">
          </div>
        </a>
        <a href="#nCorte">
          <div class="naipesNav">
            <h6>Corte</h6>
            <img src="img/King-of-Coins-Tarot-d-Epinal.jpg" alt="Cartas da corte">
          </div>
        </a>
        <div class="naipesNav">
          <a href="#nNumeros">
            <h6>Números</h6>
            <img src="img/Ace-of-wands.jpg" alt="Numerologia do tarot">
        </div></a>
      </div>

      <div name="nCopas" id="nCopas" class="naipesDiv">
        <h3>Naipe de Copas</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
      <div name="nOuros" id="nOuros" class="naipesDiv">
        <h3>Naipe de Ouros</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
      <div name="nEspadas" id="nEspadas" class="naipesDiv">
        <h3>Naipe de Espadas</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
      <div name="nPaus" id="nPaus" class="naipesDiv">
        <h3>Naipe de Paus</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
      <div name="nCorte" id="nCorte" class="naipesDiv">
        <h3>Cartas da corte</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
      <div name="nNumeros" id="nNumeros" class="naipesDiv">
        <h3>Naipe de Copas</h3>
        <p></p>
        <center><a href="#naipes"><button>Voltar ao topo</button></a></center>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
